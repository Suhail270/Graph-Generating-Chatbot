<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Metaport - Chatbot</title>
    <link rel="stylesheet" href="{% static 'standalonechat/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="{% static 'standalonechat/script.js' %}" defer></script>
  </head>
  <body>
    <img src="{% static 'standalonechat/images/logo.png' %}" alt="My image"> <!-- Replaced the logo image -->
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Metaport Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span ><img id="logo-image" src="{% static 'standalonechat/images/logo-round.jpg' %}" alt="Logo" class="profile-pic"></span>
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <button class="button-24" id="send-btn" role="button">Enter</button>
      </div>
    </div>

  </body>
</html>
